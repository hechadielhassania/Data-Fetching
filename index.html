<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog and Cat Image Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Dog</h2>
                <div class="result-container">
                    <img id="dog" class="animal-img img-fluid mb-3" alt="Dog Image">
                    <div id="dogResult" class="result-text"></div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Cat</h2>
                <div class="result-container">
                    <img id="cat" class="animal-img img-fluid mb-3" alt="Cat Image">
                    <div id="catResult" class="result-text"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button id="dogVote" class="btn btn-success" onclick="vote('dog')">Vote for Dog</button>
            </div>
            <div class="col-md-6">
                <button id="catVote" class="btn btn-primary" onclick="vote('cat')">Vote for Cat</button>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="app.js" async defer></script>
    </body>
</html>
